<form action="javascript:submitUpdate()">
<p id="ioru">Update an author</p>
<p class="formText">ID:</p><input id="id" type="number" name="id"/><br>
<p class="formText">Name:</p><input id="name" type="text" name="name"/><br>
<p class="formText">Nationality:</p><select id="nationality" name="nationality">
	<option value="Hungarian">Hungarian</option>
	<option value="British">British</option>
	<option value="American">American</option>
	<option value="Spanish">Spanish</option>
	<option value="Russian">Russian</option>
</select><br>
<p class="formText">Birth Date:</p><input id="bdate" type="date" name="bdate"/><br><br>
<input type="submit" value="Submit"/>
</form>
